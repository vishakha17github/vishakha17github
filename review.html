{% extends 'sidebar.html' %}
{% block content%}

<!doctype html>
<html>

<head>

  <title>Review Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>



  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 text-light">

        <form method="POST" action="">
          {% csrf_token %}
          <p>{{succ}}</p>
          <center>

            <h1 class="mb-4 mt-5 text-center">Reviews</h1>
            <input type="text" name="title" placeholder="Title" class="mb-1 form-control" required><br>

            <br>

            <br>
            <textarea name="msg" id="" cols="30" rows="7" placeholder="Message" class="mb-4 form-control" required></textarea>
          </center>


          <center><button class="text-center btn btn-warning rounded" style="">Submit</button></center>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script> -->
</body>

</html>


{% endblock %}
